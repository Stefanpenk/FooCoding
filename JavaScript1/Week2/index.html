<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>JavaScript1 - Week2</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>COMPARE TYPE OF</h1>
            <form id="form">
                <label for="text">Choose <strong>one</strong> to compare</label>
                <select id="select1">
                    <option value="array" class="opt1">[]Array</option>
                    <option value=" number" class="opt1">"String"</option>
                    <option value="string" class="opt1">Number</option>
                    <option value="boolean" class="opt1">True</option>
                </select>
                <label for="text">Choose <strong>second one</strong> to compare</label>
                <select id="select2">
                    <option value="array" class="opt2">[]Array</option>
                    <option value="number" class="opt2">"String"</option>
                    <option value="string" class="opt2">Number</option>
                    <option value="boolean" class="opt2">True</option>
                </select>
                <button id="form">Click to check</button>
            </form>
            <div class="result">
                <p>Result:</p><span>...</span>
            </div>
        </div>
    </div>
    <div class="fixed"><span class="material-symbols-outlined">
        brightness_5
        </span></div>
    <script src="main.js"></script>
</body>

</html>
